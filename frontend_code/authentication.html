<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>System Login Screen</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec49",
                        "primary-dark": "#0ea633", 
                        "background-light": "#f6f8f6",
                        "background-dark": "#102215",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'grid-pattern': "url(\"data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2361896b' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E\")",
                        'grid-pattern-dark': "url(\"data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2313ec49' fill-opacity='0.03' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E\")",
                    }
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
<!-- Subtle Background Pattern -->
<div class="absolute inset-0 bg-grid-pattern dark:bg-grid-pattern-dark pointer-events-none z-0"></div>
<!-- Main Container -->
<div class="w-full max-w-md bg-white dark:bg-[#1a2e1f] rounded-xl shadow-2xl relative z-10 border border-[#dbe6de] dark:border-[#2a4531]">
<!-- Header Image Area (Optional Branding Placeholder) -->
<div class="w-full h-32 bg-primary/10 rounded-t-xl flex items-center justify-center relative overflow-hidden">
<!-- Abstract tech background representation -->
<div class="absolute inset-0 opacity-20 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-primary via-transparent to-transparent"></div>
<!-- Logo Container -->
<div class="relative z-10 p-4 bg-white dark:bg-[#1a2e1f] rounded-full shadow-lg">
<span class="material-symbols-outlined text-primary text-4xl">lock_open</span>
</div>
</div>
<div class="px-8 py-8 flex flex-col gap-6">
<!-- Titles -->
<div class="text-center">
<h1 class="text-[#111813] dark:text-white text-2xl font-bold tracking-tight mb-2">Welcome Back</h1>
<p class="text-[#61896b] dark:text-[#a0cfa5] text-sm">Enter your details to manage your subscription.</p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5">
<!-- Email Field -->
<div class="flex flex-col gap-1.5">
<label class="text-[#111813] dark:text-[#e0e7e1] text-sm font-semibold" for="email">Email Address</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#61896b] flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[20px]">mail</span>
</span>
<input class="form-input w-full rounded-lg border border-[#dbe6de] dark:border-[#3a5840] bg-white dark:bg-[#15251a] text-[#111813] dark:text-white pl-11 pr-4 py-3 focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary placeholder-[#61896b]/60 dark:placeholder-[#61896b]" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-1.5">
<div class="flex justify-between items-center">
<label class="text-[#111813] dark:text-[#e0e7e1] text-sm font-semibold" for="password">Password</label>
<a class="text-[#61896b] hover:text-primary dark:text-[#a0cfa5] dark:hover:text-primary text-xs font-medium transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative group">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#61896b] flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[20px]">lock</span>
</span>
<input class="form-input w-full rounded-lg border border-[#dbe6de] dark:border-[#3a5840] bg-white dark:bg-[#15251a] text-[#111813] dark:text-white pl-11 pr-12 py-3 focus:border-primary focus:ring-primary dark:focus:border-primary dark:focus:ring-primary placeholder-[#61896b]/60 dark:placeholder-[#61896b]" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#61896b] hover:text-[#111813] dark:hover:text-white transition-colors flex items-center cursor-pointer focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Submit Button -->
<button class="mt-2 w-full bg-primary hover:bg-primary-dark text-[#111813] font-bold py-3.5 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 flex items-center justify-center gap-2 group" type="button">
<span>Sign In</span>
<span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
<!-- Footer / Secondary Actions -->
<div class="pt-2 flex flex-col items-center gap-4 border-t border-[#f0f4f1] dark:border-[#2a4531]">
<p class="text-sm text-[#61896b] dark:text-[#8ab895]">
                    Don't have an account? <a class="text-[#111813] dark:text-white font-semibold hover:text-primary dark:hover:text-primary hover:underline transition-colors" href="#">Sign up</a>
</p>
<div class="flex items-center gap-2 text-xs text-[#61896b]/70 dark:text-[#8ab895]/50">
<span class="material-symbols-outlined text-sm">shield_lock</span>
<span>Secure SSL Connection</span>
</div>
</div>
</div>
</div>
</body></html>
